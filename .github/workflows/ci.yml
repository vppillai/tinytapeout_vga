name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Run cocotb tests
        run: make test

  build:
    name: FPGA Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Build FPGA bitstream
        run: make build

      - name: Upload bitstream artifact
        uses: actions/upload-artifact@v4
        with:
          name: fpga-bitstream
          path: _build/default/hardware.bin
          overwrite: true

  gif:
    name: Generate VGA Preview
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Generate VGA output GIF
        run: make gif

      - name: Upload GIF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vga-preview
          path: |
            vga_output.gif
            vga_preview.gif
          overwrite: true
