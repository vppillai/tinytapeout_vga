name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Run cocotb tests
        run: make test

  build:
    name: FPGA Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Build FPGA bitstream
        run: make build

      - name: Upload bitstream artifact
        uses: actions/upload-artifact@v4
        with:
          name: fpga-bitstream
          path: _build/default/hardware.bin
          overwrite: true

  gif:
    name: Generate VGA Preview
    runs-on: ubuntu-latest
    needs: [test, build]  # Only run after tests and build pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Generate VGA output GIF
        run: make gif

      - name: Commit and push GIF if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vga_preview.gif
          if git diff --staged --quiet; then
            echo "No changes to GIF"
          else
            git commit -m "Update VGA preview GIF [skip ci]"
            git push
          fi

      - name: Upload GIF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vga-preview
          path: |
            vga_output.gif
            vga_preview.gif
          overwrite: true

  sync-tt:
    name: Sync to TinyTapeout Repo
    runs-on: ubuntu-latest
    needs: []  # Sync immediately without waiting for tests (submission repo will run comprehensive tests)
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to detect changes
          path: vga_tt

      - name: Check for TT-relevant changes
        id: changes
        run: |
          cd vga_tt
          # Force sync on manual trigger (workflow_dispatch)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tt_changed=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - forcing sync"
          # Check if any TT-relevant files changed in this push
          elif git diff --name-only HEAD~1 HEAD | grep -qE '^(src/(vga_tt\.v|info\.yaml|config\.json)|docs/(info\.md|README\.md)|test/(Makefile|tb\.v|test\.py|README\.md|requirements\.txt))$'; then
            echo "tt_changed=true" >> $GITHUB_OUTPUT
            echo "TT-relevant files changed"
          else
            echo "tt_changed=false" >> $GITHUB_OUTPUT
            echo "No TT-relevant files changed, skipping sync"
          fi

      - name: Checkout TinyTapeout repo
        if: steps.changes.outputs.tt_changed == 'true'
        uses: actions/checkout@v4
        with:
          repository: vppillai/tinytapeout-ihp-26a
          token: ${{ secrets.TT_REPO_TOKEN }}
          path: tt-repo

      - name: Sync files to TT repo
        if: steps.changes.outputs.tt_changed == 'true'
        run: |
          TT_PROJECT="tt-repo/projects/tt_um_embeddedinn_vga"

          # Ensure directories exist
          mkdir -p "$TT_PROJECT/src"
          mkdir -p "$TT_PROJECT/test"

          # Copy source files
          cp vga_tt/src/vga_tt.v "$TT_PROJECT/src/"
          cp vga_tt/src/info.yaml "$TT_PROJECT/"

          # Copy test files
          cp vga_tt/test/Makefile "$TT_PROJECT/test/"
          cp vga_tt/test/tb.v "$TT_PROJECT/test/"
          cp vga_tt/test/test.py "$TT_PROJECT/test/"
          cp vga_tt/test/README.md "$TT_PROJECT/test/"

          # Copy requirements.txt if it exists
          if [ -f vga_tt/test/requirements.txt ]; then
            cp vga_tt/test/requirements.txt "$TT_PROJECT/test/"
          fi

      - name: Commit and push to TT repo
        if: steps.changes.outputs.tt_changed == 'true'
        run: |
          cd tt-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger: always commit (even if no changes)
            git commit --allow-empty -m "Sync from vga_tt repo (manual)"
            git push
            echo "Forced sync complete"
          elif git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync from vga_tt repo"
            git push
          fi

  sync-submission:
    name: Sync to TinyTapeout Submission Template
    runs-on: ubuntu-latest
    needs: []  # Sync immediately without waiting for tests (submission repo will run comprehensive tests)
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          path: vga_tt

      - name: Check for submission-relevant changes
        id: changes
        run: |
          cd vga_tt
          # Force sync on manual trigger (workflow_dispatch)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "submission_changed=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - forcing submission sync"
          # Check if any submission-relevant files changed in this push
          elif git diff --name-only HEAD~1 HEAD | grep -qE '^(src/(vga_tt\.v|info\.yaml|config\.json)|docs/(info\.md|README\.md)|test/(Makefile|tb\.v|test\.py|README\.md|requirements\.txt)|vga_preview\.gif)$'; then
            echo "submission_changed=true" >> $GITHUB_OUTPUT
            echo "Submission-relevant files changed"
          else
            echo "submission_changed=false" >> $GITHUB_OUTPUT
            echo "No submission-relevant files changed, skipping sync"
          fi

      - name: Checkout submission template repo
        if: steps.changes.outputs.submission_changed == 'true'
        uses: actions/checkout@v4
        with:
          repository: vppillai/tt-vga-submission
          token: ${{ secrets.TT_REPO_TOKEN }}
          path: submission-repo

      - name: Sync files to submission template
        if: steps.changes.outputs.submission_changed == 'true'
        run: |
          # Ensure directories exist
          mkdir -p submission-repo/src
          mkdir -p submission-repo/test
          mkdir -p submission-repo/docs

          # Copy source files
          cp vga_tt/src/vga_tt.v submission-repo/src/

          # Copy config.json if it exists, otherwise create default
          if [ -f vga_tt/src/config.json ]; then
            cp vga_tt/src/config.json submission-repo/src/
          fi

          # Copy info.yaml to root
          cp vga_tt/src/info.yaml submission-repo/

          # Copy test files
          cp vga_tt/test/Makefile submission-repo/test/
          cp vga_tt/test/tb.v submission-repo/test/
          cp vga_tt/test/test.py submission-repo/test/
          cp vga_tt/test/README.md submission-repo/test/

          # Copy requirements.txt if it exists, otherwise create default
          if [ -f vga_tt/test/requirements.txt ]; then
            cp vga_tt/test/requirements.txt submission-repo/test/
          fi

          # Copy documentation
          cp vga_tt/docs/info.md submission-repo/docs/
          cp vga_tt/docs/README.md submission-repo/

          # Copy VGA preview GIF if it exists
          if [ -f vga_tt/vga_preview.gif ]; then
            cp vga_tt/vga_preview.gif submission-repo/
          fi

      - name: Commit and push to submission template repo
        if: steps.changes.outputs.submission_changed == 'true'
        run: |
          cd submission-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger: always commit (even if no changes)
            git commit --allow-empty -m "Sync from vga_tt repo (manual)"
            git push
            echo "Submission template sync complete (forced)"
          elif git diff --staged --quiet; then
            echo "No changes to sync to submission template"
          else
            git commit -m "Sync from vga_tt repo"
            git push
            echo "Submission template sync complete"
          fi
