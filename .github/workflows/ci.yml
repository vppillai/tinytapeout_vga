name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Run cocotb tests
        run: make test

  build:
    name: FPGA Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Build FPGA bitstream
        run: make build

      - name: Upload bitstream artifact
        uses: actions/upload-artifact@v4
        with:
          name: fpga-bitstream
          path: _build/default/hardware.bin
          overwrite: true

  gif:
    name: Generate VGA Preview
    runs-on: ubuntu-latest
    needs: [test, build]  # Only run after tests and build pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install apio packages
        run: uv run apio packages update --force

      - name: Generate VGA output GIF
        run: make gif

      - name: Commit and push GIF if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add vga_preview.gif
          if git diff --staged --quiet; then
            echo "No changes to GIF"
          else
            git commit -m "Update VGA preview GIF [skip ci]"
            git push
          fi

      - name: Upload GIF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vga-preview
          path: |
            vga_output.gif
            vga_preview.gif
          overwrite: true

  sync-tt:
    name: Sync to TinyTapeout Repo
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          path: vga_tt

      - name: Checkout TinyTapeout repo
        uses: actions/checkout@v4
        with:
          repository: vppillai/tinytapeout-ihp-26a
          token: ${{ secrets.TT_REPO_TOKEN }}
          path: tt-repo

      - name: Sync files to TT repo
        run: |
          TT_PROJECT="tt-repo/projects/tt_um_embeddedinn_vga"

          # Ensure directories exist
          mkdir -p "$TT_PROJECT/src"
          mkdir -p "$TT_PROJECT/test"

          # Copy source files
          cp vga_tt/src/vga_tt.v "$TT_PROJECT/src/"
          cp vga_tt/src/info.yaml "$TT_PROJECT/"

          # Copy test files
          cp vga_tt/test/Makefile "$TT_PROJECT/test/"
          cp vga_tt/test/tb.v "$TT_PROJECT/test/"
          cp vga_tt/test/test.py "$TT_PROJECT/test/"

      - name: Commit and push to TT repo
        run: |
          cd tt-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to sync"
          else
            git commit -m "Sync from vga_tt repo"
            git push
          fi
